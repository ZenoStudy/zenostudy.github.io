<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zeno Study</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      font-family: 'Inter', sans-serif;
      background-color: #f9fbff;
      color: #1f2d3d;
      height: 100%;
    }
    main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      height: 100vh;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: #2563eb;
    }
    p {
      font-size: 1.125rem;
      margin-bottom: 2rem;
      color: #475569;
    }
    a.button {
      display: inline-block;
      background-color: #2563eb;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    a.button:hover {
      background-color: #1d4ed8;
    }
    footer {
      position: absolute;
      bottom: 1rem;
      text-align: center;
      font-size: 0.875rem;
      color: #94a3b8;
      width: 100%;
    }
  </style>
</head>
<body>
  <main>
    <h1>Zeno Study</h1>
    <p>This site is currently in progress. We're building something awesome for students & professionals.</p>
    <a href="https://app.zeno-study.co.za" class="button">Launch App</a>
  </main>
  <footer>
    &copy; 2025 Zeno Study. All rights reserved.
  </footer>
</body>
</html>
